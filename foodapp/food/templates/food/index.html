{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    {% block body %}

    {% for item in item_list %}
    <div class="row mb-3">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" src="{{ item.item_image }}">
        </div>
        <div class="col-md-4 hide-text">
            <h3 class="text-class">{{ item.item_name }}</h3>
            <h5 class="text-c">{{ item.item_desc }}</h5>
            <h6 class="text-c">{{ item.item_price }}Tk</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success">More Details</a> <br> <br>
            <a href="{% url 'food:update_item' item.id %}" class="btn btn-danger">Update Details</a>
        </div>
    </div>


    </div>
    {% endfor %}
    {% endblock %}



</body>

</html>
