{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .container-fluid {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <title>Digital Food Menu</title>
  </head>

  <body>
    <body>
      <nav
        class="navbar navbar-dark"
        style="
          background-color: rgba(0, 0, 0, 0.7);
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <a href="{% url 'food:index' %}" class="navbar-brand"
          >Digital Food Menu</a
        >

        <div class="navbar">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
          <a class="nav-item nav-link" href="{% url 'food:create_item' %}"
            >Add Item</a
          >
          <a class="nav-item nav-link" href="#">Delete Item</a>
          <a class="nav-item nav-link" href="#">View Item</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>

        {% if user.is_authenticated %}
        <span class="welcome-message" style="color: white"
          >Welcome, {{ request.user }}!</span
        >
        {% endif %}
      </nav>
    </body>

    <br />

    {% block body %} {% endblock %}
  </body>
</html>
