{% extends 'food/base.html' %}
{% block body %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}

        </div>
        {% endif %}


        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" name="first_name" id="fname" aria-describedby="emailHelp"
                placeholder="First Name">

        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="lname" aria-describedby="emailHelp"
                placeholder="Last Name">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="lname" aria-describedby="emailHelp"
                    placeholder="Enter Email">

            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="uname" aria-describedby="emailHelp"
                    placeholder="Enter Username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a> </p>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
